<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Analytics Tracker</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .stats {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h3>Analytics Tracker</h3>
    <div class="stats">
        <p>Tracking active</p>
        <button id="viewData">View Tracked Data</button>
        <button id="clearData">Clear Data</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
