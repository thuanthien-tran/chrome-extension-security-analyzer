<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .color-picker {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Color Picker</h3>
    <div class="color-picker">
        <input type="color" id="colorInput" value="#ff0000">
    </div>
    <button id="copyBtn">Copy Color Code</button>
    <script src="popup.js"></script>
</body>
</html>
